<h1>Custom RxJS Operator and Unit Testing</h1>
<div class="container">
  <span class="before">
    <h1>Value Before</h1>
    @for(value of valueBefore ;track $index){
    <p>{{ value }}</p>
    }
  </span>
  <span class="after">
    <h1>Value After</h1>
    @for(value of valueAfter ;track $index){
    <p>{{ value }}</p>
    }
  </span>
</div>
